<html>
    <head>
        <title>Metodos slideUp y slideDown</title> 
        <style type='text/css'>
            .imagen{
                width: 400px;
                height: 200px;
                padding: 10px;
                border-radius: 5%;
                margin-top: 20px;
                padding-left: 20px;
            }
        </style>
        <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
        <script language='JavaScript'>

            $(document).ready(function(){
                
                setInterval(function(){
                    $(".imagen").fadeIn(5000);
                    $(".imagen").fadeOut(5000);
                },100);
                /*podria haber sido con slide up / slide down*/
            });


        </script>
    </head>

    <body>
        <img src="im/musicas.jpg" class="imagen">

    </body>
</html>
