<html>
    <head>
        <title>AnimacionFondo</title>   <!--animate-->

        <style type='text/css'>
        </style>
        <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
        <script language='JavaScript'>

            $(document).ready(function(){

                $("#MoverD").click(function(event){
                    $("body").animate({backgroundPositionX: "5000px"},10000); //possicion a la que se mueve, tiempo
                });
                $("#MoverI").click(function(event){
                    $("body").animate({backgroundPositionX: "0px"},5000);
                });
                $("#MoverM").click(function(event){
                    $("body").animate({backgroundPositionX: "5000px"},5000, "swing", function(){
                        alert("ya no se desplaza mas");
                    });
                });
            });


        </script>
    </head>

    <body background="im/fondoAzul.jpg">
        <input type="button" id="MoverD" value="Desplazar Drcha">
        <input type="button" id="MoverI" value="Desplazar Izda">
        <input type="button" id="MoverM" value="Desplazar Drcha+Mensaje">
    </body>
</html>
