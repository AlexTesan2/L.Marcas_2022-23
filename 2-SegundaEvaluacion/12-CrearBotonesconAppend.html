<html>
    <head>
        <title>AÃ±adir btones, metodo append</title>
        <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
        <script language='JavaScript'>

            $(document).ready(function(){   //funciones de jqeri

                $("#div1").append($("<input>").
                                    attr("class", "boton").
                                    attr("value", "Hola").
                                    attr("type", "button"));


                $("#div2").append($("<button>").
                                    attr("class", "boton").
                                    text("Probado"));
            });
        </script>
    </head>
    <body>
        <div id="div1"></div>
        <div id="div2"></div>
    </body>
</html>
