<html>
    <head>
        <title>Opacidad</title>       

        <style type='text/css'>
        </style>
        <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
        <script language='JavaScript'>

            $(document).ready(function(){      

                $("#ocultar").click(function(event){
                    $("#rectangulo").fadeOut(2000);
                });

                $("#mostrar").click(function(event){
                    $("#rectangulo").fadeIn(6000);
                });

                $("#mostrar2").click(function(event){
                    $("#rectangulo").fadeTo(4000,0.5, function(){
                        alert("Esto es todo");
                    });
                });
                
                $("#mostrar3").click(function(event){
                    $("#rectangulo").fadeTo(4000, 1);
                });

                $("#toggle").click(function(event){
                    $("#rectangulo").fadeToggle(9000);
                });
            });

        </script>
    </head>

    <body>
        <div id="rectangulo" style="padding:  10px 10p 10px 10px; background-color: #000 ;">Rectangulo de ejemplo que variar√° la opacidad</div>
        <input type="button" id="ocultar" value="Ocultar con fadeOut()">
        <input type="button" id="mostrar" value="Mostrar con fadeIn()">
        <input type="button" id="mostrar2" value="Mostrar con fadeTo()">
        <input type="button" id="mostrar3" value="Mostrar TODO">
        <input type="button" id="toggle" value="Usar fadeToggle()">
    </body>
</html>
