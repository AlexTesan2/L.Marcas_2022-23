<html>
<head><title>Añadir botones, método append</title>
<script type="text/javascript" src="jquery-1.11.2.min.js"></script> 
<script language="JavaScript">

    var imagen = $("<img>", {src:"im/apache.jpg", id:"imagen",
                            css:{"padding":"2px", "cursor":"pointer", "height":"200px"},
                            click:function(e){document.location="20-MenuAvanzado.html";}
                });
 
    $(document).ready(function(){
        $("#boton").click(function(){

            $("body").append($(imagen))
        });
    });


</script>
<style type="text/css">

</style>
</head>
<body>
    <input type="button" id="boton" value="Incorporar objeto">
    <p>Prueba a clicar sobre la imagen</p>

</body>
</html>
