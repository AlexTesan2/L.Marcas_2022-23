<html>
    <head>
        <title>Animacion2</title>                  <!--Deslizamientos-->

        <style type='text/css'>
        </style>
        <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
        <script language='JavaScript'>

            $(document).ready(function(){
                $("button").click(function(){

                    $("div").animate({left :'300px'},"slow");
                    $("div").animate({fontSize :'3em'},4000);//cambiar tamaño de la letra
                    $("div").animate({height :'200px', opacity: '0.8'},"slow");
                });
            });


        </script>
    </head>

    <body>
        <button>Iniciar animación</button>
        <div style="background: #98bf21; height: 100px; width: 10px; position: absolute;">FELIZ AÑO</div>
    </body>
</html>
