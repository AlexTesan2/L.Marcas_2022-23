<html>
<head>

    <title>MOVIMIENTOA</title>
    <style type="text/css">
        #cruz{position: absolute; top: 200px;}
    </style>

    <script language="JavaScript">
        var n =100;
        function mover(){
            n += 10
            cruz.style.left=n
        }

    </script>
</head>
<body onload="setInterval ('mover()', 1000)">
    <div id="cruz" style="left:100"><img src="imagenes/flecha2.jpg"<html>
    <input type="button" value="desplaza" onclick="mover()"
    
</body>
</html>
