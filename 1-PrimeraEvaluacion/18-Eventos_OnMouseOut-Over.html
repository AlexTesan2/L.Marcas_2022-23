<html><!--ejerc 18: sencillo-->
<head>
    <title>Page Title</title>
    <style type="text/css">


    </style>
    <script language="JavaScript">
        function cambiar(){
            imagen.src="imagenes/llamarada.jpg";
        }
        function cambiar2(){
            imagen.src="imagenes/multifondo.jpg";
        }
    </script>
</head>
<body>
    <h1 align ="center">Eventos onmouseout y onmouseover<h1><!--onmouseover= cuando el raton se coloca encima -->
    <img id="imagen" src="imagenes/multifondo.jpg" width="150" height="150" onmouseover="cambiar()" onmouseout="cambiar2()">
</body>
</html>
