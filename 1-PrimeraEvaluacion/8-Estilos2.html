<html>
    <head>
        <title>Estilos Dinamicos</title>

        <style type="text/css">
            h1{margin-left: 0.25in;color: navy;font-size: 24pt}
            h2{margin-left: 0.5in; color: red; font-size: 18pt}
            p{margin-left: 0.75in ; margin-right: 5.5in; color: blue;font-size: 12pt}
        </style>

        <script language="JavaScript">

            function ampliar(){
                alert("Hola");
                parrafo2.style.display="";
            }

            function segundaAmpliacion(){
                alert("Ahora tendras mas texto");
                parrafo3.style.display="";
            }
        </script>
    </head>
        <body>
            <h1 onclick="ampliar()">Reemplazando HTML din√°micamente</h1><!--eventos: cuando pasa algo; hacer clic,seleccionar, pulsar una tecla-->
            <h2 id="parrafo2" style="display: none" onclick="segundaAmpliacion()">Segunda Cabecera</h2>
            <p id="parrafo3" style="display: none">Esto es lo que se va a ver si se hace click sobre ambas cabeceras.<br>JavaScript es parecido a java, se declaran variables. <br> Eventos;  que pase una cosa (seleccionar, hacer click, pulsar tecla...)  </p>
        </body>
</html>
