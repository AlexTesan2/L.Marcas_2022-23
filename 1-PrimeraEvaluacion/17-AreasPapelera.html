<html>
    <head> 
        <title>Lamarada</title>
        <style type="text/css">

            img{position: absolute;}
            
        
        </style>
        <script language="JavaScript">
            var objeto=null;
            function cargar(){
                if(event.srcElement.className=="movil")
                    objeto=event.srcElement;
                
            }

            function descargar(){
                if(!(((parseInt(objeto.width)+ parseInt(objeto.style.left))<parseInt(papelera.style.left))
                || (parseInt(objeto.style.left)>(parseInt(papelera.width)+parseInt(papelera.style.left)))
                || (parseInt(objeto.style.top)>(parseInt(papelera.height)+parseInt(papelera.style.top)))
                || ((parseInt(objeto.height)+parseInt(objeto.style.top))<parseInt(papelera.style.top)))){
                    objeto.style.display="none";
                    if(objeto==cerilla)
                        papelera.src="imagenes/llamarada.jpg"
                }
                    
                objeto=null;
            }

            function mover(){
                if(objeto != null){
                    objeto.style.left=event.x-75;
                    objeto.style.top=event.y-75;
                }
            }

        </script>
        
    </head>
    

    <body onmousedown="cargar()" onmouseup="descargar()" onmousemove="mover(); return false">
        <h1 align="center">hola mundo</h1>
        <img class="movil" id= "i1" src="imagenes/perro.jpg" width="150" height="150" style="left: 100; top:50">
        <img class="movil" id= "i2" src="imagenes/Mario.jpg" width="150" height="150" style="left: 300; top:50">
        <img class="movil" id= "i3" src="imagenes/fondoe.jpg"width="150" height="150" style="left: 500; top:50">
        <img class="movil" id= "i4" src="imagenes/helicopter.jpg" width="150" height="150" style="left: 700; top:50">
        <img class="movil" id= "cerilla" src="imagenes/cerilla.jpg" width="150" height="150" style="left: 1000; top:50">
        <img id= "papelera" src="imagenes/papelera.jpg" width="150" height="150" style="left: 500; top:400">

    </body>


</html>
