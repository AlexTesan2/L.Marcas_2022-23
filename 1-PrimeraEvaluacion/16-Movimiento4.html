
<html>
    <head>
        <title>Pagina de movimientos</title>
        <style type = "text/css">
            #imagen1{position : absolute; top : 200; left : 150}
            #imagen2{position : absolute; top :50; left : 300}
            #imagen3{position : absolute; top : 200; left : 450 }
            #imagen4{position : absolute; top : 350; left : 300}
        </style>
        <script lang="JavaScript">
            var EjeX = new Array(4);
            EjeX[0] = new Array(150,165,180,195,210,225,240,255,270,285,300);
            EjeX[1] = new Array(300,315,330,345,360,375,390,405,420,435,450);
            EjeX[2] = new Array(450,435,420,405,390,375,360,345,330,315,300);
            EjeX[3] = new Array(300,285,270,255,240,225,210,195,180,165,150);
            var EjeY = new Array(4);
            EjeY[0] = new Array(200,185,170,155,140,125,110,95,80,65,50);
            EjeY[1] = new Array(50,65,80,95,110,125,140,155,170,185,200);
            EjeY[2] = new Array(200,215,230,245,260,275,290,305,320,335,350);
            EjeY[3] = new Array(350,335,320,305,290,275,260,245,230,215,200);
    
            var posicion = 0;
            var aux = 0;
            var posiciones = new Array (0,1,2,3);
    
            function rotar(){
                for( n = 0; n < EjeX.length; n++){
                document.getElementById("imagen" + (n+1)).style.left = EjeX[posiciones[n]][posicion];
                document.getElementById("imagen" + (n+1)).style.top = EjeY[posiciones[n]][posicion];
            }
            posicion++;
            if(posicion == 11){
                clearInterval(objeto);
                posicion = 0;
                aux = posiciones[0];
            for( n = 0; n < posiciones.length - 1; n++){
                posiciones[n] = posiciones[n + 1];
            }
            posiciones[posiciones.length - 1] = aux;
    
        }
    }
        </script>
    </head>
    <body>
        <img id="imagen1" src="imagenes/cerilla.jpg" width="150" height="150">
        <img id="imagen2" src="imagenes/arquero2.jpg" width="150" height="150">
        <img id="imagen3" src="imagenes/diana.jpg" width="150" height="150">
        <img id="imagen4" src="imagenes/manzana.jpg" width="150" height="150">
        <input type = "button" value ="Desplazar" onclick="objeto = setInterval('rotar()',50)">
    </body>
</html>
