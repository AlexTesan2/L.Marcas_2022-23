<html>
    <head>
        <title>Marcas HTML5 para un formulario</title>
        <script language='JavaScript'>
            function mostrarEdad(valor){
                verEdad.innerHTML=valor;
            }
        </script>
    </head>

    <body>
        <form action=""><!--a donde envio el contenido del formulario-->
            <h2 align=left>Formulario HTML5 </h2>
            <p>
                Nombre: <input type="text" name="nombre" autofocus required><!--ya puedes empezar a escribir directamaente--> 
            </p>
            <p>
                E-mail:<input type="email" name="email" placeholder="Introdizca su email...">
            </p><!--letras que al escribir desaparecen//te va guardando los anteriores...-->
            <p>
                Edad:<input type="range" min="18" max="70" value="35" name="edad" onchange="mostrarEdad(this.value)">
                <span id="verEdad">35</span><!--span respeta tus espacios-->
            </p>
            <p>
                Color favorito: <input type="color" name="color">
            </p>
            <p>
                Web:<input type="url" name="web" autocomplete="on">
            </p>
            <p>
                NÂº par de 0 a 10: <input type="number" name="par" min="0" max="10" value="0" step="2">
            </p>
            <p>
                Destinatario:<input type="email" name="destinatario" list="listaDestinatarios" required>
                <datalist id="listaDestinatarios">
                    <option value="admin@salesianos.edu">Administrador</option>
                    <option value="agustin.sole@zaragoza.salesianos.edu">Agustin</option>
                    <option value="gorka.sanz@zaragoza.salesianos.edu">Gorka</option>
                </datalist>
            </p>
            <p>
                <input type="submit">
            </p>
        </form>
    </body>
</html>
