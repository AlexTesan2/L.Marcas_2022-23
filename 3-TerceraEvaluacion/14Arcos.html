<html>
    <head>
        <title>E5 ARCOS</title>
        <script type="application/javascript">
            window.onload=function(){
                var canvas = document.getElementById("canvas");
                if(canvas.getContext){
                    var ctx=canvas.getContext('2d'); 

                    for(var i =0; i<4; i++)
                        for(var j =0; j<3; j++){
                            ctx.beginPath();
                            var x=25+(j*50);
                            var y=25+(i*50);
                            var radio=20;
                            var angInicio=0;
                            var angFin= Math.PI + (Math.PI * j)/2;//marth.pi es 180 
                            var anticlockwise=((i%2)==0? false:true);//sentido a favor/en contra de las agujas del relog 
                            ctx.arc(x,y,radio,angInicio,angFin,anticlockwise);
                            if(i>1){
                                ctx.fill();
                            }else{
                                ctx.stroke();
                            }
                        }
                }
            };
        </script>
    </head>

    <body>
        <canvas id="canvas" width="250" height="250"></canvas>
    </body>
</html>
