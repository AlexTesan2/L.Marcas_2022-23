<html>
    <head>
        <title>Editor con HTML 5</title>
        <link rel="stylesheet" href="3-estilos.css" type="text/css">
        <script type="text/javascript" src="3-EditorJs.js"></script>
    </head>
    <body>
        <div id="principal" >
            <h2>Mensajes publicados</h2>
            <div id="mensajes"></div>
            <div id="editor">
                <h3>Publica aqui tu mensaje </h3>
                <div id="botones">
                    <img src="iconos/negrita.jpg" class="boton" onclick="negrita()">
                    <img src="iconos/cursiva.jpg" class="boton" onclick="cursiva()">
                    <img src="iconos/subrayado.jpg" class="boton" onclick="subrrayado()">
                    <img src="iconos/alinc.jpg" class="boton" onclick="alineac()">
                    <img src="iconos/alind.jpg" class="boton" onclick="alinead()">
                    <img src="iconos/alinf.jpg" class="boton" onclick="alineaf()">
                    <img src="iconos/alini.jpg" class="boton" onclick="alineai()">
                    <img src="iconos/lno.jpg" class="boton" onclick="listano()">
                    <img src="iconos/lor.jpg" class="boton" onclick="listao()">
                    <img src="iconos/subi.jpg" class="boton" onclick="subi()">
                    <img src="iconos/supi.jpg" class="boton" onclick="supi()">
                    <img src="iconos/fco.jpg" class="boton" onclick="fontcolor()">
                    <img src="iconos/bco.jpg" class="boton" onclick="backcolor()">
                    <img src="iconos/hipervinculo.jpg" class="boton" onclick="insertarimg()">
                    <img src="iconos/imagen.jpg" class="boton" onclick="hipervinculo()">
                </div>
                <div id="contenido" contenteditable="true"></div><!--booleano que permite editar el contenido-->
                <input type="button" value="PUBLICAR" onclick="publicar()">
            </div>
        </div>
    </body>
</html>
